<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <!-- // id 에 vue 인스턴스 uuid 와 연결해줌  -->
            <!-- <p v-bind:id='abc1234'>{{ num }}</p>  -->
            <p v-bind:id='uuid' v-bind:class='name'>{{ num }}</p>
            <p> {{ doubleNum }} </p>

            <div v-if="loading">
                <!-- 로그인 상태표시 -->
                Loading... 
            </div>
            <div v-else> 
                <!-- 로그인 완료 -->
                test user has been logged in
        </div>
        <div v-show='loading'>
            Loading....
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data : {
                    str : 'hi',
                    num : 10,
                    uuid : 'abc1234',
                    name : 'text-blue',
                    loading : true
                },
                computed:{ //계산된 속성
                    doubleNum : function(){
                        return this.num * 2;
                    }
                }

            })
        </script>
</body>
</html>
